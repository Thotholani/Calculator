<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="calculator">
            <div class="container">
                <input type="text" name="display" class="display" readonly placeholder="Calculator" id="display">
                <div class="buttons col">
                    <div class="row">
                        <button type="button" class="btn" value="9" name="num9">9</button>
                        <button type="button" class="btn" value="8" name="num8">8</button>
                        <button type="button" class="btn" value="7" name="num7">7</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn" value="6" name="num6">6</button>
                        <button type="button" class="btn" value="5" name="num5">5</button>
                        <button type="button" class="btn" value="4" name="num4">4</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn" value="1" name="num1">1</button>
                        <button type="button" class="btn" value="2" name="num2">2</button>
                        <button type="button" class="btn" value="3" name="num3">3</button>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn" value="0" name="num0">0</button>
                    <button type="button" class="btn operator" value="+" name="plus">+</button>
                    <button type="button" class="btn operator" value="=" name="equals">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="calc.js"></script>
</body>

</html>
